<body class="bg-gray-50 text-gray-900 min-h-screen flex">
    <!-- 侧边栏 -->
    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col h-screen">
        <!-- 侧边栏标题 -->
        <div class="p-4 border-b border-gray-200">
            <h1 class="text-xl font-semibold text-blue-600 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
                智能助手
            </h1>
        </div>
        
        <!-- 模式选择 -->
        <div class="p-4 border-b border-gray-200">
            <h2 class="text-sm font-medium text-gray-500 mb-2">对话模式</h2>
            <div class="flex flex-col space-y-2">
                <button id="dataresource" class="text-left px-3 py-2 rounded-lg bg-blue-100 text-blue-700 font-medium text-sm flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                    数据资源
                </button>
                <button id="datatrading" class="text-left px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 font-medium text-sm flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    数据交易
                </button>
                <button id="knowledgemap" class="text-left px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 font-medium text-sm flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    知识图谱
                </button>
                <button id="loweconomy" class="text-left px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 font-medium text-sm flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    低空经济
                </button>
                <button id="deepseek" class="text-left px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 font-medium text-sm flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    deepseek
                </button>
            </div>
        </div>
        
        <!-- 对话历史 -->
        <div class="flex-1 overflow-auto scrollbar-hide">
            <div class="p-4">
                <h2 class="text-sm font-medium text-gray-500 mb-2 flex justify-between items-center">
                    对话历史
                    <button id="new-chat" class="text-blue-600 hover:text-blue-800 text-xs">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </button>
                </h2>
                <div id="conversation-list" class="space-y-2">
                    <!-- 对话历史会在这里动态生成 -->
                </div>
            </div>
        </div>
        
        <!-- 用户信息 -->
        <div class="p-4 border-t border-gray-200 mt-auto">
            <div class="flex items-center">
                <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-semibold">
                    U
                </div>
                <div class="ml-2">
                    <div class="text-sm font-medium">测试用户1</div>
                    <div class="text-xs text-gray-500">体验版</div>
                </div>
            </div>
        </div>
    </aside>
    
    <!-- 主内容区 -->
    <main class="flex-1 flex flex-col h-screen relative">
        <!-- 顶部导航 -->
        <header class="p-4 border-b border-gray-200 bg-white flex items-center justify-between">
            <div class="text-lg font-semibold" id="current-mode-title">通用咨询</div>
            <div class="flex space-x-2">
                <button class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100" id="question">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
                <button class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100" id="setting">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
        </header>
        
        <!-- 聊天内容区 -->
        <div id="chat-container" class="flex-1 overflow-auto p-4 space-y-6 scrollbar-hide bg-gray-50">
            <!-- 欢迎信息 -->
            <div class="flex items-start">
                <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-semibold mr-3 flex-shrink-0">
                    AI
                </div>
                <div class="message-container bg-white p-4 rounded-lg shadow-sm border border-gray-200 max-w-3xl">
                    <p>👋 您好！我是您的智能助手，可以为您解答您想要问的问题。</p>
                    <p>您可以咨询以下内容：</p>
                    <ul class="list-disc pl-5 mt-2">
                        <li>医保政策解读</li>
                        <li>医疗费用报销流程</li>
                        <li>医保卡使用问题</li>
                        <li>定点医院和药店查询</li>
                        <li>其他医保相关问题</li>
                    </ul>
                    <!-- <p class="mt-2">请问有什么可以帮助您的？</p> -->
                    <!-- <div class="flex items-center mt-4 space-x-2 text-gray-400">
                        <button class="feedback-btn like-btn hover:text-green-500 p-1 rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5" />
                            </svg>
                        </button>
                        <button class="feedback-btn dislike-btn hover:text-red-500 p-1 rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                            </svg>
                        </button>
                    </div> -->
                </div>
            </div>
            <!-- 聊天消息会在这里动态生成 -->
        </div>

        <!-- <div class="p-4 border-t border-gray-200 bg-white flex items-center justify-between" >123</div> -->
        
        <!-- 输入区域 -->
        <div class="p-4 border-t border-gray-200 bg-white">
            <form id="chat-form" class="flex items-end">
                <div class="flex-1 relative">
                    <textarea 
                        id="message-input" 
                        class="w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent p-3 pl-4 pr-10 resize-none h-14 max-h-60 overflow-auto scrollbar-hide"
                        placeholder="输入您的问题..."
                        rows="1"
                    ></textarea>
                    <div class="absolute right-3 bottom-3 text-gray-400 flex">
                        <button type="button" class="p-1 hover:text-gray-600" id="Uploadfile">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                            </svg>
                        </button>
                    </div>
                </div>
                <button 
                    type="submit" 
                    id="send-button"
                    class="ml-2 bg-blue-600 text-white p-3 rounded-lg flex items-center justify-center hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed h-14 w-14"
                    disabled
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
        </div>
        
        <!-- 反馈弹窗 -->
        <div id="feedback-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg max-w-md w-full p-6">
                <h3 class="text-lg font-semibold mb-4">您对这个回答有什么建议？</h3>
                <form id="feedback-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">反馈类型</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="feedback-type" value="incorrect" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-700">信息不准确</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="feedback-type" value="incomplete" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-700">信息不完整</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="feedback-type" value="irrelevant" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-700">回答不相关</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="feedback-type" value="other" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <span class="ml-2 text-sm text-gray-700">其他问题</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label for="feedback-detail" class="block text-sm font-medium text-gray-700 mb-1">详细描述（选填）</label>
                        <textarea 
                            id="feedback-detail" 
                            rows="3" 
                            class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"
                            placeholder="请描述您的具体反馈..."></textarea>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button 
                            type="button" 
                            id="cancel-feedback" 
                            class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                        >
                            取消
                        </button>
                        <button 
                            type="submit" 
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                        >
                            提交反馈
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="./js/axios.min.js"></script>
    <script src="./js/index.js"> </script>
</body>
</html>
